launch:

- node:
    pkg: "image_tools"
    exec: "cam2image"
    name: "cam2image"
    namespace: "llm_control"
    remap:
    -
        from: "/image"
        to: "/camera_image"

- node:
    pkg: "llm_controller"
    exec: "camera_info_publisher"
    name: "camera_info_publisher"
    namespace: "llm_control"

- node:
    pkg: "apriltag_ros"
    exec: "apriltag_node"
    name: "apriltag_detector"
    namespace: "llm_control"